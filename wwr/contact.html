<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact | Whitewater Rafting</title>
        <meta name="description" content="This is where potential guest can contact us to ask questions and get more information.">
        <meta name="author" content="Brinkley Boyer">
        <link href="styles/rafting.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
        <header class="header">
            <div class="logo">
            <img src="images/logo.png" alt="Rafting Site Logo">
            </div>
            <nav class="navigation">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>
        <main>
            <div class="hero">
                <img src="images/hero.jpg" alt="Background Image">
                <h1>Contact Us</h1>
            </div>
            <section class="history">
                <h2>Contact Information</h2>
                <p>Address: 1420 Royal Gorge Blvd, Cañon City, CO 81212</p>
                <p>Phone Number: 808-888-8888</p>
                <p>Email: whitewater@gmail.com</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1562.4141258197374!2d-105.22854984217638!3d38.445435863342375!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87148f825cc31add%3A0x5f0035e900be5e25!2s1420%20Royal%20Gorge%20Blvd%2C%20Ca%C3%B1on%20City%2C%20CO%2081212!5e0!3m2!1sen!2sus!4v1707625926154!5m2!1sen!2sus" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>
            <h2>Meet Our Team!</h2>
            <section class="adventure">
                <figure>
                    <img src="images/employee1.jpg" alt="Employee One">
                    <figcaption>Sara Smith</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Employee Two">
                    <figcaption>Jessica Christensen</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Employee Three">
                    <figcaption>James Williams</figcaption>
                </figure>
            </section>
            <section class="contact-form">
                <h2>Contact Form</h2>
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
    
                    <label for="purpose">Purpose:</label><br>
                    <input type="radio" id="general" name="purpose" value="General Inquiry" required>
                    <label for="general">General Inquiry</label><br>
                    <input type="radio" id="reservation" name="purpose" value="Reservation Question">
                    <label for="reservation">Reservation Question</label><br>
                    <input type="radio" id="suggestion" name="purpose" value="Website Suggestion">
                    <label for="suggestion">Website Suggestion</label><br>
    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
    
                    <input type="checkbox" id="subscribe" name="subscribe" value="subscribe">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label><br>
    
                    <button type="submit">Submit</button>
                </form>
            </section>
        </main>
        <footer>
            <p>©2024 | Whitewater Rafting | Brinkley Boyer</p>
            <nav class="sociallinks">
                <a href="https://facebook.com">
                    <img src="images/facebook.png" alt="Facebook Logo">
                </a>
                <a href="https://twitter.com">
                    <img src="images/twitter.png" alt="Twitter Logo">
                </a>
                <a href="https://instagram.com">
                    <img src="images/instagram.png" alt="Instagram Logo">
                </a>
            </nav>
        </footer>
        </div>
    </body>
</html>
